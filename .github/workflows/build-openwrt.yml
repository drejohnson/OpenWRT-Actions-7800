name: OpenWrt R7800 Build

on:
  push:
#    branches:
#      - master
  pull_request:
    branches:
      - master

#  schedule:
#    - cron: 0 8 * * 5

env:
  BUILD_SH: build.sh
  SSH_ACTIONS: false
  UPLOAD_BRANCH: true
  BRANCH: R7800-Hnyman
  GITHUB_USER_NAME: ClayMoreBoy
  GITHUB_USER_EMAIL: ${{ secrets.EMAIL }}
  GITHUB: github.com/drejohnson/OpenWrt-Actions-R7800.git
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  CREATE_RELEASE: true
  BUILD_USER: drejohnson
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@master
      with:
        fetch-depth: 1

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2004)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

#    - name: Clone source code
#      env:
#        REPO_URL: https://github.com/openwrt/openwrt
#        REPO_BRANCH: master
#      run: git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt

    - name: Initialize build
      run: |
        chmod +x $BUILD_SH
        cd openwrt
        $GITHUB_WORKSPACE/$BUILD_SH

    - name: Update & Install feeds
      #working-directory: ./openwrt
      run: |
        cp feeds.conf.default feeds.conf
        ./scripts/feeds update -a
        #rm -rf feeds/packages/net/wifidog*
        ./scripts/feeds install -a
    - name: Configuration Customization - Build_x86_64
      env:
        CONFIG_URL: 'http://downloads.openwrt.org/snapshots/targets/x86/64/config.buildinfo'
      #working-directory: ./openwrt
      run: |
        [ -e $CONFIG_FILE ] && curl $CONFIG_URL -o .config
        make defconfig
    - name: Download package
      #working-directory: ./openwrt
      run: |
        make download -j$(nproc)
        find dl -size -1024c -exec ls -l {} \;
    - name: Build firmware
      #working-directory: ./openwrt
      run: |
        echo -e "$(nproc) thread build."
        make V=s VERBOSE=1 -j$(nproc) JOBS=$(nproc) 2>&1 | tee build.log | egrep -i '(warn|error)'
    - name : Upload artifact
      #working-directory: ./openwrt
      uses: actions/upload-artifact@master
      with:
        name: OpenWrt
        path: bin
