name: OpenWrt R7800 Build

on:
  push:
#    branches:
#      - master
  pull_request:
    branches:
      - master

#  schedule:
#    - cron: 0 8 * * 5

env:
  BUILD_SH: build.sh
  DIY: OpenWrt-R7800.sh
  SSH_ACTIONS: false
  UPLOAD_BRANCH: true
  BRANCH: R7800-Hnyman
  GITHUB_USER_NAME: drejohnson
  GITHUB_USER_EMAIL: ${{ secrets.EMAIL }}
  GITHUB: github.com/drejohnson/OpenWrt-Actions-R7800.git
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  CREATE_RELEASE: true
  BUILD_USER: drejohnson
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@master
      with:
        fetch-depth: 1

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2004)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

#    - name: Clone source code
#      env:
#        REPO_URL: https://github.com/openwrt/openwrt
#        REPO_BRANCH: master
#      run: git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt

    - name: Initialize build
      run: |
        mkdir openwrt
        chmod +x build.sh && cp build.sh ./openwrt && cd openwrt && ./build.sh
        chmod +x newBuildroot.sh && ./newBuildroot.sh

#     - name: Update & Install feeds
#       working-directory: ./openwrt
#       run: |
#         ./scripts/feeds update -a
#         ./scripts/feeds install -a
        
    - name: Load Custom Configuration
      # working-directory: ./openwrt/master
      run: |
        chmod +x $DIY_SH
        ./openwrt/master
        ../../$DIY_SH
        make defconfig
        
    - name: Build firmware
      working-directory: ./openwrt/master
      id: compile
      run: |
        ./hnscripts/updateNmake.sh
        echo "::set-output name=status::success"
        
    - name: Upload Branch
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BRANCH == 'true' && !cancelled() 
      env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
      run: |
          cd openwrt/master/bin/targets/*/*
          rm -rf *uImage
          rm -rf *.manifest
          rm -rf *.seed
          rm -rf *.buildinfo
          cd openwrt/master/bin
          git init
          git config user.name $GITHUB_USER_NAME
          git config user.email $GITHUB_USER_EMAIL
          git add .
          git commit -m "Update OpenWrt_"$BRANCH
          git push --force --quiet https://${{ secrets.RELEASE_TOKEN }}@$GITHUB HEAD:OpenWrt-$BRANCH
        
    - name : Upload artifact
      #working-directory: ./openwrt
      uses: actions/upload-artifact@master
      with:
        name: OpenWrt
        path: bin
